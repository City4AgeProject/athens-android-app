apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "eu.city4age.android"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services-maps:6.5.87'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'io.nlopez.smartlocation:library:3.0.3'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/AndroidSwipeLayout-v1.1.8.jar')
    compile files('libs/GraphView-4.0.0.jar')
    compile files('libs/hellocharts-library-1.5.3.jar')
}
